ghstime:
  git: https://github.com/BrandgrandRealMe/GHStimeAPP
  name: "GHSTime"
  description: |
    GHStime is a client for https://ghstime.vercel.app

    <b>Features</b>

    - See the current class period
    - See the next class period
    - See battery % of device

  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories: 
    - Education